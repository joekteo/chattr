<template name="messages">
  <ul>
  {{#each messages}}
    <li>{{userId}}: {{message}}</li>
  {{/each}}
  </ul>
</template>

<template name="messageInput">
  <div class="row">
  <form>
    <div class="input-group">
      <input type="text" class="form-control" id="message" placeholder="Enter messageâ€¦">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-default" tabindex="-1">Send</button>
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1"><span class="caret"></span></button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">Attach File</a></li>
          <li><a href="#">Send URL</a></li>
          <li><a href="#">Ask a question</a></li>
        </ul>
      </div> <!-- /btn-group -->
    </div> <!-- input-group -->
  </form>
  </div> <!-- /.row -->
</template>
