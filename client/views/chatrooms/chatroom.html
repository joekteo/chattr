<template name="chatroom">
  <div class="row">
    <div class="col-md-8">

      <div class="well">
        <div class="row chatroom-header">
          <h1>{{name}}</h1>
          <h2>{{description}}</h2>
        </div>
        <div class="well well-empty">
          {{> messagesList}}
        </div>
        {{> createMessage}}
      </div>

    </div>

    <div class="col-md-4">
      {{#if isOwner}}
        <div class="well">
          <input id="delete-room" type="button" class="btn btn-danger" value="Delete the room">
        </div>
      {{/if}}
      <div class="well">
        <h2>Chatroom users</h2>
        <!-- Add list of users' names -->
        <!-- <p>{{roomMembers}}</p> -->
        {{#each members}}
          <p>show</p>
        {{/each}}
      </div>
    </div>
  </div>

</template>
