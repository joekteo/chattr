<template name="chatroomItem">
  <div class="row">
    <div class="col-md-8">

      <div class="well">
        <div class="row chatroom-header">
          <h1>{{name}}</h1>
          <h2>{{description}}</h2>
        </div>
        <div class="well well-empty">
          {{> messagesList}}
        </div>
        {{> createMessage}}
      </div>

    </div>

    <div class="col-md-4">

      <div class="well">
        {{#if isInvitedMember}}
          <input id="quit-room" type="button" class="btn btn-warning quit-room" value="Leave this room">
        {{/if}}

        {{#if isOwner}}
          <input id="delete-room" type="button" class="btn btn-danger delete-room" value="Delete this room">
        {{/if}}
      </div>

      <div class="well">
        {{#if tagsList}}
          <h2>Tags</h2>
          <div>
            {{#each tagsList}}
            <button class="btn btn-alert">{{this}}</button>
            {{/each}}
          </div>
        {{/if}}

        <h2>Chatroom users</h2>
        <ul class="list-unstyled">
          {{#each members}}
            <li>
              <a href="{{ pathFor 'userItem' }}">
                {{profile.name}}
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

</template>
