<template name="chatroomsList">
  <div class="chatrooms-list">
    <h2>Chatrooms</h2>
    {{#each getChatrooms}}
      <a href=" {{ pathFor 'chatroom' }}">
        <dl class="dl-horizontal">
          <div class="listed-chatroom">
            <dt>{{isEphemeral}} {{name}}</dt>
            <dd>{{description}}</dd>
          </div>
        </dl>
      </a>
    {{/each}}
  </div> <!-- div.chatroom-list -->
</template>
