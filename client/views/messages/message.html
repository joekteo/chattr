<template name="message">
  <tr class="listed-message">
    <td class="message-table-author">
      {{authorName}}
    </td>
    <td class="message-table-content">
      {{content}}
    </td>
    <td class="message-table-time" id="time">
      <div class="time-ago">
        {{timeAgo}}
      </div>
      <div class="time-date" style="display: none;">
        {{date}}<br>{{time}}
      </div>
    </td>
  </tr>
</template>
