<template name="messagesList">
  <table class="table">
      <thead>
        <tr>
          <th class="sr-only">Author</th>
          <th class="sr-only">Message Content</th>
          <th class="sr-only">Time</th>
        </tr>
      </thead>
      <tbody>
        {{#each messages}}
          {{> message}}
        {{/each}}
      </tbody>
    </table>
</template>
